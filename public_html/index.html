<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
    <title>Sintesi</title>
</head>
<body>
    <div class="container">
        <form name="addUser" onsubmit="return checkForm()">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="row" style=" margin-top: 50px; color: white; border-radius: 15px 50px; background: #73AD21; padding: 20px;">
                    <div class="col-sm-5 text-center">
                        <!--Begin Name/Date Form-->
                        <div id="name">
                            <label>Name:</label>
                            <br/>
                            <input name="inputName" type="text" placeholder="Name" required/>
                            <div class="checkFormClass" id="checkName"></div>
                        </div>
                        <div id="birthdate">
                            <label>Birthdate:</label>
                            <br/>
                            <input name="inputDate" type="text" placeholder="Birthdate" style="width: 100px;" required/>
                            <div class="checkFormClass" id="checkDate"></div>
                        </div>
                        <!--End Name/Date Form-->
                        <!--Begin Feedback Area-->
                        <div class="textarea">
                            <p id="showName"></p>
                            <p id="showBirthdate"></p>
                        </div>
                        <!--End Feedback Area-->
                    </div>
                    <div class="col-sm-3 text-center">
                        <!--Begin Food Selection Area-->
                        <div class="addFoodBtn p-2">
                            <button onclick="addEvent()" class="btn btn-default">Add a new food</button>
                        </div>
                        <br/>
                        <!--Begin Dom thing-->
                        <div class="text-left">
                            <div id="FoodList"></div>
                        </div>
                        <!--End Dom thing-->
                        <!--End Food Selection Area-->
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <br/>
            <div class="submitButton text-center">
                <input type="submit" class="btn btn-default" value="Check Form"/>
            </div>
        </form>
        <br/>
    </div>
    <script src="controller.js" type="text/javascript"></script>
</body>
