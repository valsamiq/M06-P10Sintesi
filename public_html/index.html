<html>
    <head>
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>TO DO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <form name="addUser" onsubmit="return checkForm()">
                <div class="row">

                    <div class="col-md-2"></div>
                    <div class="col-md-5">

                        <div id="name">
                            <label>Name:</label>
                            <br/>
                            <input name="InputName" 
                                   type="text" 
                                   placeholder="Name" 
                                   required/>
                            <div class="checkFormClass" 
                                 id="checkName"></div>
                        </div>

                        <div id="birthdate">
                            <label>Birthdate:</label>
                            <br/>
                            <input name="inputDate" 
                                   type="text" 
                                   placeholder="Birthdate" 
                                   style="width: 100px;"
                                   required/>
                            <div class="checkFormClass" 
                                 id="checkInputDate"></div>
                        </div>
                        <div class="textarea">
                            <p id="showname"></p>
                            <p id="showbirthdate"></p>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="addFoodBtn p-2">
                            <button onclick="addEvent()" 
                                    class="btn btn-default">Add a new food</button>
                        </div>
                        <br/>
                        <!--Start Dom thing-->
                        <div id="FoodList"></div>
                        <!--End Dom thing-->
                    </div>

                    <div class="col-md-2"></div>
                </div>
                <br/>
                <div class="submitButton text-center">
                    <input type="submit" class="btn btn-default" value="Check Form"/>
                </div>
            </form>
            <br/>
        </div>   
        <script src="controller.js" type="text/javascript"></script>
    </body>
</html>
